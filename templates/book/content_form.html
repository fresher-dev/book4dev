{% extends 'base.html' %}

{% block title %}
	Content
{% endblock %}


{% block content %}
	
	<div class="container px-4 py-5" id="custom-cards">
		<section class="intro">
		  <div class="mask d-flex align-items-center h-100 gradient-custom">
		    <div class="container">
		      <div class="row justify-content-center">
		        <div class="col-12 col-lg-9 col-xl-7">
		          <div class="card">
		            <div class="card-body p-4 p-md-5">
		              <h3 class="mb-4 pb-2 text-center">Content Form</h3>

		              <form method="POST">

		              		{% csrf_token %}

		              		<div class="form-group mb-5">
		              			{% if request.user.is_authenticated %}
                                <input type="text" name="username" placeholder="{{ request.user }}" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" disabled>
                                {% else %}
                                <input type="text" name="username" placeholder="{{ request.user }}" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                {% endif %}
                            </div>
                            <div class="form-group mb-5">
                                <input id="inputEmail" name="email" type="email" placeholder="Email address" required autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                            </div>
                            <div class="mb-3">
								<textarea class="form-control" name="messages" id="exampleFormControlTextarea1" rows="10" placeholder="Any suggestion or Any content messages"></textarea>
							</div>
		                  <div class="mt-4 text-center">
		                    <input class="btn btn-warning btn-lg" type="submit" value="Submit" />
		                  </div>
		              </form>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>

	</div>

{% endblock %}
