	<div class="sidebar-box pt-md-4 mb-5">

            <div class="form-group">
                <span class="icon icon-search"></span>
                <input type="text" name="q" class="form-control" placeholder="Type a keyword and hit enter">
            </div>
        </form>
    </div>

    <div class="mb-5">
	    <h3 class="text-muted">Last Articles</h3>
	    
	    {% for post in lastposts %}
	    <div class="card mb-3" style="max-width: ;">
		    <div class="row g-0">
		        <div class="col-sm-5">
		            <img src="{{ post.image.url }}" class="card-img-top h-100" alt="{{ post.title }}">
		        </div>
		        <div class="col-sm-7">
		            <div class="card-body">
		                <h5 class="card-title">{{ post.title }}</h5>
		                <p class="h6 text-muted"><i class="fa-solid fa-user"></i>
		                	<a href="{% url 'book:book_user_profile' post.user.id %}" class="link-success">{{ post.user }}</a>
		                </p>
		                <p class="h6 text-muted mt-2"><i class="fa-regular fa-calendar"></i>
                        	{{ post.created_date }}
                        </p>
		                <a href="{% url 'blog:detail' post.slug %}" class="btn btn-primary">View Book</a>
		            </div>
		        </div>
		    </div>
		</div>
		{% endfor %}

	</div>

    <div class="mb-3">
        <h3 class="text-muted mb-3">Tag Cloud</h3>
        <ul class="list-inline">
		    {% for tag in get_tags %}
		    	<li class="list-inline-item mb-2"><a href="{% url 'book:view_tags' tag.name %}" class="btn btn-outline-dark">{{ tag.name }}</a></li>
		    {% endfor %}
		</ul>
    </div>

</div>
